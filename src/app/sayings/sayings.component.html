

<div>
  <img src="https://is2-ssl.mzstatic.com/image/thumb/Purple113/v4/f9/87/8f/f9878f50-8715-212c-3bdd-21a87f49939e/AppIcon-Motivation-0-1x_U007emarketing-0-85-220-5.png/246x0w.jpg" width="100%" height="auto" alt="quotes">
    <h1>
      InspireIt{{ title }}!
      <br>
      </h1>
     Inspire & Get Inspired
    <hr>
    </div>
    
    <div class="row">
        <div class="col-md-6">
        <div *ngFor='let quot of quotes, let i=index'>
          <div>
              <h6 id={{i}} appStrikethrough>{{quot.quotes}} </h6>
              <br>
          <button (click)='toggleDetails($event,i)' class="btn btn-primary">Details</button>
          <br>
      </div>
       <div *ngIf='quotes.showdetails'>
         <br>
          <app-quote-details [quotes]='quotes' (isComplete) = 'deletequote($event,i)'></app-quote-details> 
        </div>
        <app-votes></app-votes>
    </div>
  </div>
  <div class="col-md-6">
      <app-quote-form (addQuote)="addNewQuote($event)"></app-quote-form>
  </div>
</div>

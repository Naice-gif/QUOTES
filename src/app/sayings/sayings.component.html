<div>
    <h1>
      InspireIt{{ title }}!
      <br>
      </h1>
     Inspire & Get Inspired
    <hr>
    </div>
    
    <div class="row">
        <div class="col-md-6">
        <div *ngFor='let quot of quotes, let i=index'>
          <div>
              <h6 id={{i}} appStrikethrough>{{quot.quotes}} posted on {{quot.postDate|date|uppercase}}</h6>
          <button (click)='toggleDetails($event,i)' class="btn btn-primary">Toggle Details</button>
      </div>
       <div *ngIf='quotes.showdetails'>
          <app-quote-details *ngIf='quotes.showdetails' [quotes]='quotes' (isComplete) = 'deletequote($event,i)'></app-quote-details>
          
        </div>
    </div>
  </div>
  <div class="col-md-6">
      <app-quote-form></app-quote-form>
  </div>
</div>

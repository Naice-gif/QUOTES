<div>
    <h1>
      InspireIt{{ title }}!
      <br>
      </h1>
     Inspire & Get Inspired
    <hr>
    </div>
    
    <div class="row">
        <div class="col-md-6">
        <div *ngFor='let quot of quotes, let i=index'>
          <div>
              <h4 id={{i}} appStrikethrough>{{quot.quotes}} due on {{quot.postDate|date|uppercase}}</h4>
          <button (click)='toggledetails(i)' class="btn btn-primary">Toggle Details</button>
      </div>
       <div>
          <app-quote-details *ngIf='quotes.showDescription' [quotes]='quotes' (isComplete) = 'deletequote($event,i)'></app-quote-details>
          
        </div>
    </div>
  </div>
</div>
